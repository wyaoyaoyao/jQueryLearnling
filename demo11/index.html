<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery-1.11.1.min.js"></script>
	<script>
	$(document).ready(function(){
	  $("button").click(function(){
	    $("h1,h2,p").addClass("blue");
	    $("div").addClass("important");
	  });
	});
	</script>
	<style type="text/css">
	.important
	{
	font-weight:bold;
	font-size:xx-large;
	}
	.blue
	{
	color:blue;
	}
	</style>
</head>
<body>
	<h1>标题 1</h1>
	<h2>标题 2</h2>
	<p>这是一个段落。</p>
	<p>这是另一个段落。</p>
	<div>这是非常重要的文本！</div>
	<br>
	<button>向元素添加类</button>
</body>
</html>
